<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        body {
            text-align: center;
            margin: 100px;
        }

        h2 {
            color: green;
        }

        table {
            border: 2px solid green;
            margin: 20px auto;
        }

        table table {
            border: 6px solid blue;
            margin: 10px auto;
        }

        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <table border="2">
        <tr>
            <td><img src="animal.jpg"></td>
            <td>
                <table border="2">
                    <tr>
                        <td><img src="bird.jpg"></td>
                       
                    </tr>
                    <tr>
                       <td><img src="fruit.jpg"></td>
                    </tr>
                    
                </table>
            </td>
        </tr>
        
        </tr>
    </table>
</body>

</html>
